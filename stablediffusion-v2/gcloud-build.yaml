 timeout: 2400s
 steps:
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker login --username=$$USERNAME --password=$$PASSWORD']
   secretEnv: ['USERNAME', 'PASSWORD']
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker build -t $$USERNAME/runpod-sd-no-autostart-v2.1:latest .']
   secretEnv: ['USERNAME']
   dir: 'stablediffusion-v2'
 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker push $$USERNAME/runpod-sd-no-autostart-v2.1:latest']
   secretEnv: ['USERNAME']
   dir: 'stablediffusion-v2'
 availableSecrets:
   secretManager:
   - versionName: projects/612771825738/secrets/docker-password/versions/1
     env: 'PASSWORD'
   - versionName: projects/612771825738/secrets/docker-username/versions/1
     env: 'USERNAME'
